upstream stock_premium_backend {
    server app:8080;
}

server {
    listen 80;
    server_name localhost;
    
    # 日志配置
    access_log /var/log/nginx/stock-premium.access.log;
    error_log /var/log/nginx/stock-premium.error.log;
    
    # API代理
    location /api/ {
        proxy_pass http://stock_premium_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # 健康检查
    location /health {
        proxy_pass http://stock_premium_backend/api/test/health;
        access_log off;
    }
    
    # 静态文件（如果有前端）
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}