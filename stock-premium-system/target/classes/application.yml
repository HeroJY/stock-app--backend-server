server:
  port: 8080

spring:
  application:
    name: stock-premium-system
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  
  # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/stock_premium?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 12345678
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  # Redis配置
  redis:
    host: localhost
    port: 6379
    password: 
    database: 0
    timeout: 3000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:/mapper/**/*.xml

# 日志配置
logging:
  level:
    com.stock.premium: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# 定时任务配置
stock:
  scheduler:
    enabled: true
    stock-price-cron: "0/30 * * * * ?" # 每30秒执行一次
    exchange-rate-cron: "0 0 9,15 * * ?" # 每天9点和15点执行